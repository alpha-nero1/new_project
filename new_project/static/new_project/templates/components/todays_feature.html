{% if new %}

    <section class="jumbotron text-center todays_feature">
        <div class="container">
            <h1 class="jumbotron-heading">Welcome {{ request.user.user_name }}</h1>
            <p class="lead text-muted black"></p>
            <p>
                <a href="/home/create_new/" class="btn btn-primary">Create</a>
                <a href="" class="btn btn-primary">Dismiss</a>
            </p>
        </div>
    </section>

{% else %}

    <section id="todays_feature" class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Todays Feature: {{ todays_feature.site.title }}</h1>
            <p class="lead text-muted black">{{ todays_feature.site.get_cleaned_tags }}</p>
            <p>
                <a href="{{ todays_feature.site.get_url }}" class="btn btn-primary">Check it out!</a>
            </p>
        </div>
        <!-- div that has meta info
        <div class="feature_bottom_info text-muted">
            <ul>
                <li>
                    <p>views: 603K</p>
                </li>
                <li>
                    <p>votes: {{ todays_feature.site.votes }}</p>
                </li>
                <li>
                    <p>comments: {{ todays_feature.site.get_comments.count }}</p>
                </li>
                <li id="author_part">
                    <p>author: {{ todays_feature.site.owner_id.user_name }}</p>
                </li>
            </ul>
        </div>
        -->
    </section>

{% endif %}

<style>
    /** EUREKA! PERFETTO! **/
    #todays_feature {
        position: relative;
        background-image: url({{ todays_feature.site.site_image.image.url }});
        background-color: hsla(0,0%,100%,0.25);
        background-blend-mode: overlay;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .feature_bottom_info {
        position: absolute;
        bottom: 0;
        margin-bottom: 0;
    }

    #author_part {
        margin-right: 0;
    }
</style>
