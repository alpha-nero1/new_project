<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} The New Project {% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src ="{% static 'new_project/scripts/script.js' %}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.ckeditor.com/ckeditor5/11.1.0/classic/ckeditor.js"></script>
        <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
        <link rel="stylesheet" href="{% static 'new_project/style/style.css' %}">
        <link rel="icon" href="{% static 'new_project/images/book_temp.png' %}">
    </head>

    <body>
        {% csrf_token %}

        <nav id="navbar_main" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home/">New Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="btn btn-primary" href="/sites/create_new/">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account/">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/MyLib/">MyLib</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_key" id="search_key">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" name="search_button" id="search_button">Search</button>
                </form>
                <a class="nav-link disabled" href="/auth/log_out/">Logout</a>
            </div>
        </nav>

        <div>
            <div id="home_container">
            {% block body %}


            {% endblock %}
            </div>
        </div>

        <footer>
            <div class="album text-muted">
            <p>New project 2018</p>
            </div>
        </footer>
    </body>
</html>
